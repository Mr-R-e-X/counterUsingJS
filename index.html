<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Quattrocento+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Quattrocento:wght@400;700&family=Ruda:wght@400..900&display=swap");
    </style>
  </head>
  <body>
    <div id="parent">
      <div id="counter-display">
        <h1 id="title">Counter using HTML</h1>
        <p>Your Current Count is : <span id="counter">0</span></p>
      </div>
      <div id="btns">
        <button id="decrement">Decrement</button>
        <button id="increment">Increment</button>
        <button id="clear">Clear</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
